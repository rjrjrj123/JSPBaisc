<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<!--form 태그안에 테이블태그를 넣고 입력양식을 이용해서 예시화면 작성  -->
	
		<form>
		<h4>Emp 정보</h4>
		<table>
			<tr>
				<td>사원정보:</td>
				<td><input type = "text" name = "emp"></td>
			</tr>
			<tr>
				<td>이름:</td>
				<td><input type = "text" name = "name"></td>
			</tr>
			<tr>
				<td>성별:</td>
				<td>
					<input type ="radio" name = "gender">남자
					<input type ="radio" name = "gender">여자
				</td>
			</tr>
			<tr>
				<td>직업:</td>
				<td><input type = "text" name = "job"></td>
			</tr>
			<tr>
				<td>상사:</td>
				<td>
					<select name = "mgr">
						<option>100</option>
						<option>200</option>
						<option>300</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>입사일:</td>
				<td><input type = "text" name = "hiredate" placeholder="2021-01-01"></td>
			</tr>
			<tr>
				<td>급여:</td>
				<td><input type = "text" name = "sal"></td>
			</tr>
			<tr>
				<td>커미션:</td>
				<td><input type = "text" name = "cmt"></td>
			</tr>
			<tr>
				<td>부서번호: </td>
				<td>
					<select name = "dept">
					<option>10 SAL_MAN</option>
					<option>20 FI_MGR</option>
					</select>
				</td>
			</tr>
			<tr align = "center">	
				<td colspan = "2">
					<input type = "submit" value ="저장">
					<input type = "button" value ="취소">
				</td>
			</tr>				
		</table>			
	</form>
</body>
</html>
